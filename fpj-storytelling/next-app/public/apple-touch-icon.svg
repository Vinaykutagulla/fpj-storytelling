<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient for outer ring -->
    <linearGradient id="brand-gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Brain gradient -->
    <linearGradient id="brain-gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#brand-gradient-apple)"/>
  
  <!-- Inner circle for brain -->
  <circle cx="90" cy="90" r="70" fill="#1e293b"/>
  
  <!-- Brain design - larger for touch icon -->
  <g>
    <!-- Left hemisphere -->
    <path d="M50 75 Q35 50 50 45 Q70 40 80 55 Q75 70 70 80 Q60 90 45 105 Q40 115 50 120 Q65 125 75 115 Q70 100 65 90 Q55 80 50 75 Z" 
          fill="url(#brain-gradient-apple)" opacity="0.9"/>
    
    <!-- Right hemisphere -->
    <path d="M130 75 Q145 50 130 45 Q110 40 100 55 Q105 70 110 80 Q120 90 135 105 Q140 115 130 120 Q115 125 105 115 Q110 100 115 90 Q125 80 130 75 Z" 
          fill="url(#brain-gradient-apple)" opacity="0.9"/>
    
    <!-- Central connection -->
    <path d="M80 85 Q90 80 100 85 Q90 90 80 85" fill="url(#brain-gradient-apple)" opacity="0.7"/>
    
    <!-- Additional brain details -->
    <path d="M60 65 Q70 60 80 65" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M100 65 Q110 60 120 65" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M55 85 Q65 80 75 85" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M105 85 Q115 80 125 85" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FPJ</text>
  
  <!-- Brand indicators -->
  <circle cx="30" cy="90" r="6" fill="#60a5fa"/>
  <circle cx="150" cy="90" r="6" fill="#60a5fa"/>
</svg>