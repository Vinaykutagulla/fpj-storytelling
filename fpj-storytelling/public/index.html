<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <!-- Build: Tier1 Enhancements -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Launch your pharmaceutical career: guidance, training, and mentoring from industry professionals. FirstPharmaJob helps students become confident life-science professionals." />
    <link rel="canonical" href="https://firstpharmajob.com/" />
  <link rel="me" href="https://www.linkedin.com/in/firstpharmajob" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FirstPharmaJob" />
    <meta property="og:title" content="FirstPharmaJob – From Students to Pharma Professionals" />
    <meta property="og:description" content="Career guidance, clinical data pathways, regulatory insight, and mentoring to enter and grow in the pharmaceutical industry." />
    <meta property="og:url" content="https://firstpharmajob.com/" />
    <meta property="og:image" content="https://firstpharmajob.com/logo512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="FirstPharmaJob Logo" />
  <!-- Optional: When you add a dedicated social share image (1200x630), save as /social-card.png then swap below -->
  <!-- <meta property="og:image" content="https://firstpharmajob.com/social-card.png" /> -->
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:image:secure_url" content="https://firstpharmajob.com/logo512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FirstPharmaJob – Break Into Pharma" />
    <meta name="twitter:description" content="Training & mentoring to start your pharmaceutical career." />
    <meta name="twitter:image" content="https://firstpharmajob.com/logo512.png" />
  <meta name="twitter:image:alt" content="FirstPharmaJob logo" />
  <!-- <meta name="twitter:image" content="https://firstpharmajob.com/social-card.png" /> -->
    
  <!-- Analytics (Plausible) -->
  <script defer data-domain="firstpharmajob.com" src="https://plausible.io/js/script.js"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FirstPharmaJob",
      "url": "https://firstpharmajob.com/",
      "logo": "https://firstpharmajob.com/logo512.png",
      "description": "Career guidance and training for aspiring pharmaceutical professionals.",
      "sameAs": []
    }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>FirstPharmaJob – Start Your Pharmaceutical Career</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
